<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Conference login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .navbar-nav .nav-item .nav-link{
            color: white;
            font-weight: 400
        }
        .nav-link{
            position: relative;
        }

        .navbar{
            background-image: linear-gradient(135deg, #1E293B, #3B82F6);
        }
        body {
          background: linear-gradient(to right, #3B82F6, #1E293B);

      }
      .auth-container {
        max-width: 400px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .form-link {
        display: block;
        text-align: center;
        margin-top: 10px;
        font-size: 0.9rem;
      }
      .hidden {
        display: none;
      }
    </style>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{url_for('static', filename='images/santhiramlogo1.png')}}" alt="Logo" width="100" height="93" class="d-inline-block align-text-top">
            </a>
            <h1 style="color: white; text-align: center; margin-right: 200px;">Santhiram Engineering College <br>(Autonomous)</h1>

        </div>
    </nav>
    <div class="auth-container">
        {% if login_failed=='True' %}
            <div class="alert alert-danger" role="alert">
                Invalid Username/Password
            </div>
        {% endif %}
        <!-- Login Form -->
        <div id="login-form">
            <form method="POST", action="/login">
                <div class="mb-3">
                    <label>Email address</label>
                    <input type="email" name="email_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button class="btn btn-primary w-100">Login</button>
                <a href="#" class="form-link" onclick="showForm('register-form')">Don't have an account? Register</a>
                <a href="#" class="form-link" onclick="showForm('forgot-form')">Forgot your password?</a>
            </form>
        </div>

        <div id="register-form" class="hidden">
            <form method="POST" action="/signup">
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" name="fullname" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email address</label>
                    <input type="email" name="email_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button class="btn btn-success w-100">Register</button>
                <a href="#" class="form-link" onclick="showForm('login-form')">Already have an account? Login</a>
            </form>
        </div>

        <div id="forgot-form" class="hidden">
            <form>
                <div class="mb-3">
                    <label>Email address</label>
                    <input type="email" class="form-control" required>
                </div>
                <button class="btn btn-warning w-100">Send Reset Link</button>
                <a href="#" class="form-link" onclick="showForm('login-form')">Back to Login</a>
            </form>
        </div>
    </div>


    <script>
        function showForm(formId) {
          const forms = document.querySelectorAll('.auth-container > div');
          forms.forEach(form => form.classList.add('hidden'));

          document.getElementById(formId).classList.remove('hidden');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
