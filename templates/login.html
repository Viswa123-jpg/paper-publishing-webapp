<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .navbar-nav .nav-item .nav-link{
          color: white;
          font-weight: 400
      }
      .nav-link{
          position: relative;
      }
      
      .navbar{
          background-image: linear-gradient(135deg, #1E293B, #3B82F6);
      }
      
    </style>
</head>
<body>
  <header>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="{{url_for('static', filename='images/santhiramlogo1.png')}}" alt="Logo" width="100" height="93" class="d-inline-block align-text-top">
          </a>
            <h1 style="color: white; text-align: center; margin-right: 200px;">Santhiram Engineering College <br>(Autonomous)</h1>

            </div>
            </nav>
            </header>
            <style>
              .login-container {
                  position: absolute;
                  top: 230px;
                  right: 520px;
                  background: white;
                  padding: 15px;
                  border-radius: 8px;
                  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                  width: 250px;
              }
          </style>
      </head>
      <body class="bg-light">
          <div class="login-container">
              <h3 class="text-center">Login</h3>
              <div class="mb-3">
                  <input type="text" id="username" class="form-control" placeholder="Username">
              </div>
              <div class="mb-3">
                  <input type="password" id="password" class="form-control" placeholder="Password">
              </div>
              <button class="btn btn-primary w-100" onclick="login()">Login</button>
              <a href="#" class="d-block text-center mt-2 text-primary">Forgot Password?</a>
          </div>
          <script>
              function login() {
                  let username = document.getElementById("username").value;
                  let password = document.getElementById("password").value;
                  alert(username && password ? "Login attempt" : "Please enter credentials");
              }
          </script>
            

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
